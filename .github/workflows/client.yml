name: Web Client

defaults:
  run:
    shell: bash
    working-directory: client

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/client.yml"
  pull_request:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/client.yml"

jobs:
  tests:
    name: Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Node 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache yarn
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('docs/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint --max-warnings 0
      - name: Run tests
        env:
          CI: "true"
        run: yarn test

  docker:
    name: Build client docker image
    # needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Write configs
        run: |
          SERVER_URL=https://${{ secrets.APP_DOMAIN }}
          echo "REACT_APP_API_URL=$SERVER_URL/api" > .env.production
          echo "REACT_APP_WS_URL=$SERVER_URL" >> .env.production
      - name: Login to personal Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_NAME }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: ${{ github.event.ref == 'refs/heads/main' }}
          tags: ${{ secrets.REGISTRY_NAME }}/chatrooms/client:latest
